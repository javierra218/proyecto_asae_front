<div class="container py-5">
  <!-- Botón Crear Cliente -->
  <div class="d-flex justify-content-end mb-4">
    <button class="btn btn-primary btn-lg shadow-sm rounded-pill" type="button" [routerLink]="['/clientes/crearClientes']">
      <i class="fas fa-user-plus me-2"></i> Crear Cliente
    </button>
  </div>

  <!-- Tarjeta con tabla de clientes -->
  <div class="card shadow-lg bg-light border-0 rounded">
    <div class="card-header bg-primary text-white text-center py-3 rounded-top">
      <h3 class="mb-0">Gestión de Clientes</h3>
    </div>
    <div class="card-body">
      <h5 class="text-center text-secondary mb-4">Listado de Clientes Registrados</h5>
      <div *ngIf="clientes.length > 0; else noClientes" class="table-responsive">
        <table class="table table-hover table-bordered">
          <thead class="table-dark text-center">
            <tr>
              <th>#</th>
              <th>Nombre</th>
              <th>Apellido</th>
              <th>Email</th>
              <th>Fecha de Creación</th>
              <th>Opciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let cliente of clientes; let i = index" class="text-center align-middle">
              <td>{{ i + 1 }}</td>
              <td>{{ cliente.nombre }}</td>
              <td>{{ cliente.apellido }}</td>
              <td>{{ cliente.email }}</td>
              <td>{{ cliente.createAt | date: 'dd/MM/yyyy' }}</td>
              <th>
                <!-- eliminar -->
                 <button (click)="eliminarCliente(cliente.id)" class="btn btn-danger">eliminar</button>
                 <!-- editar -->
                 <button (click)="editarCliente(cliente.id)" class="btn btn-warning">editar</button>
              </th>
            </tr>
          </tbody>
        </table>
      </div>
      <ng-template #noClientes>
        <div class="alert alert-info text-center" role="alert">
          No hay registros en la base de datos.
        </div>
      </ng-template>
    </div>
  </div>
</div>
