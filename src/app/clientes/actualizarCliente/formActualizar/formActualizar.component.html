<div class="container py-5">
  <div class="card shadow-lg rounded">
    <!-- Encabezado -->
    <div class="card-header bg-primary text-white text-center">
      <h3 class="mb-0">{{ titulo }}</h3>
    </div>

    <!-- Cuerpo del formulario -->
    <div class="card-body">
      <form>
        <!-- Campo Nombre -->
        <div class="mb-3 row">
          <label for="nombre" class="col-form-label col-sm-2 text-end">Nombre</label>
          <div class="col-sm-6">
            <input
              type="text"
              id="nombre"
              class="form-control"
              placeholder="Ingrese el nombre"
              [(ngModel)]="cliente.nombre"
              name="nombre"
            />
          </div>
        </div>

        <!-- Campo Apellido -->
        <div class="mb-3 row">
          <label for="apellido" class="col-form-label col-sm-2 text-end">Apellido</label>
          <div class="col-sm-6">
            <input
              type="text"
              id="apellido"
              class="form-control"
              placeholder="Ingrese el apellido"
              [(ngModel)]="cliente.apellido"
              name="apellido"
            />
          </div>
        </div>

        <!-- Campo Email -->
        <div class="mb-3 row">
          <label for="email" class="col-form-label col-sm-2 text-end">Email</label>
          <div class="col-sm-6">
            <input
              type="email"
              id="email"
              class="form-control"
              placeholder="Ingrese el email"
              [(ngModel)]="cliente.email"
              name="email"
            />
          </div>
        </div>

        <!-- BotÃ³n Actualizar -->
        <div class="d-flex justify-content-end">
          <button
            class="btn btn-primary rounded-pill px-4 shadow-sm"
            type="button"
            (click)="actualizarCliente()"
          >
            Actualizar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
